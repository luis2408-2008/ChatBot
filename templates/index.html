<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatLuz - Tu Asistente de Inteligencia Artificial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-indigo-100">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-robot text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                            ChatLuz
                        </h1>
                        <p class="text-sm text-gray-500">Tu asistente de IA personal</p>
                    </div>
                </div>
                <button id="newChatBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2">
                    <i class="fas fa-plus"></i>
                    <span>Nueva ConversaciÃ³n</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <main class="max-w-4xl mx-auto p-4 flex flex-col h-screen">
        <!-- Chat Messages Container -->
        <div id="chatContainer" class="flex-1 bg-white rounded-xl shadow-lg mb-4 flex flex-col overflow-hidden">
            <!-- Welcome Message -->
            <div id="welcomeMessage" class="p-8 text-center border-b border-gray-100">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-robot text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Â¡Hola! Soy ChatLuz ðŸ‘‹</h2>
                <p class="text-gray-600 max-w-md mx-auto">
                    Soy tu asistente de inteligencia artificial. Puedo ayudarte con preguntas, tareas, 
                    conversaciones y mucho mÃ¡s. Â¿En quÃ© puedo asistirte hoy?
                </p>
            </div>

            <!-- Messages Area -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Los mensajes se cargarÃ¡n aquÃ­ dinÃ¡micamente -->
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="hidden p-4 border-t border-gray-100">
                <div class="flex items-center space-x-2 text-gray-500">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                    <span class="text-sm">ChatLuz estÃ¡ escribiendo...</span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white rounded-xl shadow-lg p-4">
            <form id="messageForm" class="flex space-x-4">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Escribe tu mensaje aquÃ­..." 
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                        maxlength="2000"
                    >
                    <div class="absolute right-3 top-3 text-gray-400 text-sm" id="charCounter">0/2000</div>
                </div>
                <button 
                    type="submit" 
                    id="sendButton"
                    class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white px-6 py-3 rounded-lg transition-all duration-200 flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar</span>
                </button>
            </form>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-20 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 shadow-xl">
            <div class="flex items-center space-x-3">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-600"></div>
                <span class="text-gray-700">Cargando conversaciÃ³n...</span>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md mx-4 shadow-xl">
            <div class="flex items-center space-x-3 mb-4">
                <i class="fas fa-exclamation-triangle text-red-500 text-xl"></i>
                <h3 class="text-lg font-semibold text-gray-800">Error</h3>
            </div>
            <p id="errorMessage" class="text-gray-600 mb-4"></p>
            <button id="closeErrorModal" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition-colors duration-200">
                Cerrar
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
